<html>

<body onmousedown="mouseEvent('press')" onmouseup="mouseEvent('release')">
  <textarea id="box" readonly cols="80" rows="24" placeholder="unit: ms"></textarea>
</body>

<script type="text/javascript">
  let box = document.getElementById('box');
  let last = Date.now();

  function mouseEvent(name) {
    cur = Date.now();
    let s = name + '\t' + (cur - last) + '\n';
    box.value = s + box.value;
    last = cur;
  }
</script>

</html>
