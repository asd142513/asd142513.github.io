<html>

<body>
  <input id="interval" placeholder="unit: sec"></input>
  <button onclick="startTimer()">start</button>
  <button onclick="((() => clearInterval(timer))())">stop</button>
</body>

<script type="text/javascript">
  let timer;

  let context = new AudioContext();
  let oscillator = context.createOscillator();
  oscillator.start();

  function startTimer() {
    let interval = parseInt(document.getElementById("interval").value);

    if (!Number.isInteger(interval))
      return;
    if (interval < 1)
      interval = 1;

    clearInterval(timer);
    timer = setInterval(playAlarm, interval * 1000)
  }

  function playAlarm() {
    oscillator.connect(context.destination);
    setTimeout(() => oscillator.disconnect(context.destination), 100);
  }
</script>

</html>
